<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }   
        </style>
</head>
<body>
    <div class="layout">
        <nav class="sidebar">
            <ul class="nav_ul logo_ul">
                <li>
                    <a href="./index.html">
                        <img src="./img/logo.svg" alt="" style="width: 1.9vw;">
                    </a>
                </li>
            </ul>

            <ul class="nav_ul nav_tab">
                <li><a href="./index.html"><img src="./img/uploadTab.svg" style="width: 1.2vw;"></a></li>
                <li><a href="./searchTab.html"><img src="./img/searchTab.svg" style="width: 1.4vw;"></a></li>
                <li><a href="./mypage.html"><img src="./img/mypage.svg" style="width: 1.3vw;"></a></li>
                <li><a href=""><img src="./img/alertTab.svg" style="width: 1.3vw;"></a></li>
            </ul>

            <div class="nav_ul nav_tab nav_ul3">
                <button id="subscribeBtn" onclick="location.href='./subscribe.html'">
                        <img src="./img/suscribeTab.svg" style="width: 0.8vw;">
                </button>
                <button id="settingsBtn" onclick="location.href='./settings.html'">
                    <img src="./img/setting.svg" style="width: 1.3vw;">
                </button>
            </div>
        </nav>
        
        <div class="mypage-btn">
            <a href="./mypage.html">
                <img class="mypageIcon" src="./img/mypage.svg" alt="">
            </a>
        </div>
        
        <div id="settingsBox" class="settings-box">
            <div class="settings-header">
                <h3>설정</h3>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <label>기본 분석 포맷</label>
                    <select id="defaultFormat">
                        <option value="all">모든 포맷</option>
                        <option value="UX_UI">UX/UI</option>
                        <option value="Editorial">Editorial</option>
                        <option value="Poster">Poster</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>테마 설정</label>
                    <select id="themeSetting">
                        <option value="light">라이트 모드</option>
                        <option value="dark">다크 모드</option>
                    </select>
                </div>
                <ul class="settings-menu">
                    <li><a href="./mypage.html">프로필 관리</a></li>
                    <li><a href="#" id="logoutBtn">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script defer>
        const settingsBtn = document.getElementById("settingsBtn");
    const settingsBox = document.getElementById("settingsBox");
    
    settingsBtn.addEventListener("click", (e) => {
        e.stopPropagation(); // 클릭이 window로 전파되는 거 막기
        settingsBox.style.display =
            settingsBox.style.display === "block" ? "none" : "block";
    });
    
    settingsBox.addEventListener("click", (e) => {
        e.stopPropagation(); // 내부 클릭 시 닫히지 않도록
    });
    
    window.addEventListener("click", () => {
        settingsBox.style.display = "none";
    });

    
    </script>
</body>

</html>
